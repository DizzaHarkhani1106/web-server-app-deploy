# This workflow builds and deploys an ASP.NET Core app to Azure Web App

name: Build and deploy ASP.Net Core app to Azure Web App - car-rental-mvc-dizza-1

# Trigger the workflow when code is pushed to main branch
# or when manually triggered from GitHub Actions tab
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  # ---------------- BUILD JOB ----------------
  build:
    runs-on: ubuntu-latest   # Use Ubuntu virtual machine
    permissions:
      contents: read         # Required to checkout repository code

    steps:
      # Step 1: Checkout the code from repository
      - uses: actions/checkout@v4

      # Step 2: Install .NET 8 SDK
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Step 3: Build the project in Release configuration
      - name: Build with dotnet
        run: dotnet build Assignement1_CarRental/Assignement1_CarRental.csproj --configuration Release

      # Step 4: Publish the project (create deployable files)
      - name: dotnet publish
        run: dotnet publish Assignement1_CarRental/Assignement1_CarRental.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      # Step 5: Upload published files as artifact
      # This artifact will be used in the deploy job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp


  # ---------------- DEPLOY JOB ----------------
  deploy:
    runs-on: ubuntu-latest
    needs: build   # Deploy runs only after build job is successful
    
    steps:
      # Step 1: Download the published artifact from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      # Step 2: Deploy the app to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'car-rental-mvc-dizza-1'  # Azure Web App name
          slot-name: 'Production'            # Deployment slot
          package: .                         # Deploy current folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DE52E13B2CEA456F8AC7F9640642CDEA }}
