# This workflow builds and deploys the Maintenance Web API
# to Azure Web App automatically

name: Build and deploy ASP.Net Core app to Azure Web App - maintenance-web-api

# Trigger the workflow when:
# 1. Code is pushed to main branch
# 2. Manually triggered from GitHub Actions tab
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  # ---------------- BUILD JOB ----------------
  build:
    runs-on: ubuntu-latest   # Use Ubuntu virtual machine
    permissions:
      contents: read         # Required to checkout repository code

    steps:
      # Step 1: Download source code from GitHub repository
      - uses: actions/checkout@v4

      # Step 2: Install .NET 8 SDK
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Step 3: Build the Web API project in Release mode
      - name: Build with dotnet
        run: dotnet build Maintenance.WebAPI/Maintenance.WebAPI.csproj --configuration Release

      # Step 4: Publish the project (creates deployable files)
      - name: dotnet publish
        run: dotnet publish Maintenance.WebAPI/Maintenance.WebAPI.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      # Step 5: Upload published output as artifact
      # This will be used in the deploy job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp


  # ---------------- DEPLOY JOB ----------------
  deploy:
    runs-on: ubuntu-latest
    needs: build   # Deploy runs only if build is successful
    
    steps:
      # Step 1: Download the artifact from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      # Step 2: Deploy the published files to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'maintenance-web-api'  # Azure Web App name
          slot-name: 'Production'          # Deployment slot
          package: .                       # Deploy current folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EFE160404DE04880A8996E1556F994F8 }}
